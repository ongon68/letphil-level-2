<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="border">
        <div class="inside">
            <h1>Tip Calculator</h1>
            <p>Enter your bill amount:</p>
            <input id="checkTotal" type="text" placeholder="Enter Check Total Here"/>
            <br>
            <br>
            <button id="calcTipBtn5%">Claculate Tip 5%</button>
            <button id="calcTipBtn7.5%">Claculate Tip 7.5%</button>
            <button id="calcTipBtn10%">Claculate Tip 10%</button>
            <p id="tipAmount"></p>
            <br>
            <p>How many people are splitting the bill:</p>
            <input id="splitPeople" type="text" placeholder="Enter split total here"/>
            <br>
            <br>
            <button id="splitBill">Split Bill</button>
            <p id="splitAmount"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
